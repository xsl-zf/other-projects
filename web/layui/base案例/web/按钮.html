<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../public/css/public.css"/>
    <link rel="stylesheet" type="text/css" href="css/module_button.css"/>
    <link rel="stylesheet" type="text/css" href="../plugins/layui-v2.6.6/layui/css/layui.css"/>
    <title></title>
</head>
<body>
<div class="layui-card">
    <div class="layui-card-header">普通按钮</div>
    <div class="layui-card-body">
        <form class="layui-form" action="" lay-filter="example">
            <button type="button" class="btn-blue"><i class="iconfont">&#xe60b;</i>图标按钮</button>
            <button type="button" class="btn-blue">蓝色按钮</button>
            <button type="button" class="btn-green">绿色按钮</button>
            <button type="button" class="btn-orange">橙色按钮</button>
            <button type="button" class="btn-red">红色按钮</button>
            <button type="button" class="btn-blue-font">蓝字按钮</button>
            <button type="button" class="btn-green-font">绿字按钮</button>
            <button type="button" class="btn-orange-font">橙字按钮</button>
            <button type="button" class="btn-red-font">红字按钮</button>
            <button type="button" class="btn-disabled" title="该功能已被禁用" disabled>禁用按钮</button>
        </form>
    </div>
    <!-- 日月年切换按钮-白色 -->
    <div class="layui-card">
        <div class="layui-card-header">日月年切换按钮-白色</div>
        <div class="layui-card-body">
            <ul class="btn-date-white">
                <li class="active">日</li>
                <li>月</li>
                <li>年</li>
            </ul>
            <br>
            <ul class="btn-date-white">
                <li class="active">日</li>
                <li>周</li>
                <li>月</li>
                <li>季</li>
                <li>年</li>
            </ul>
        </div>
    </div>
    <!-- 日月年切换按钮-蓝色 -->
    <div class="layui-card">
        <div class="layui-card-header">日月年切换按钮-蓝色</div>
        <div class="layui-card-body">
            <ul class="btn-date-blue">
                <li class="active">日</li>
                <li>月</li>
                <li>年</li>
            </ul>
            <br>
            <ul class="btn-date-blue">
                <li class="active">日</li>
                <li>周</li>
                <li>月</li>
                <li>季</li>
                <li>年</li>
            </ul>
        </div>
    </div>
    <!-- 特殊按钮 -->
    <div class="layui-card">
        <div class="layui-card-header">特殊按钮</div>
        <div class="layui-card-body">
            <form class="layui-form" action="" lay-filter="example">
                <button type="button" class="btn-blue" id="once">只能执行一次</button>
                <button type="button" class="btn-blue" id="countdown">3秒内执行一次</button>
            </form>
        </div>
    </div>

    <div class="layui-card">
        <div class="layui-card-header">时间</div>
        <div class="layui-card-body">
            <div id="time" style="width: 200px;height: 30px; background-color: #01AAED; line-height: 30px;"></div>
        </div>
    </div>
</div>


<script src="../public/js/idTime.js">
    <
    script
    src = "../plugins/jquery/jquery.min.js" >
</script>
<script src="../plugins/layui-v2.6.6/layui/layui.js"></script>
<script src="../public/js/public.js"></script>

<script>
    $("#once").one("click", function () {
        $("#once").addClass("btn-disabled");
        layer.msg("此按钮只能执行一次哦")
    });

    $("#countdown").on("click", function () {
        var times = 3;
        var str = $(this).text();
        var countdown = setInterval(CountDown, 1000);
        $("#countdown").attr("disabled", true);
        $("#countdown").addClass("btn-disabled");
        $("#countdown").text(str + "(" + times + ")");

        function CountDown() {
            $("#countdown").text(str + "(" + (times - 1) + ")");
            if (times == 0) {
                $("#countdown").removeAttr("disabled");
                $("#countdown").removeClass("btn-disabled");
                $("#countdown").text(str);
                clearInterval(countdown);
            }
            times--;
        }

    });

    // 日月年切换
    $(".btn-date-white").on("click", "li", function () {
        $(this).addClass("active").siblings().removeClass("active");
    })
    // 日月年切换
    $(".btn-date-blue").on("click", "li", function () {
        $(this).addClass("active").siblings().removeClass("active");
    })
</script>
</body>
</html>
