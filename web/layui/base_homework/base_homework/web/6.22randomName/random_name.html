<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../modules/layui-v2.6.6/layui/css/layui.css">
    <link rel="stylesheet" href="./css/random_name.css">
    <script src="../../modules/layui-v2.6.6/layui/layui.js"></script>
    <script src="../../plugins/xm-select/xm-select.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../public/js/public.js"></script>
    <script src="../../plugins/jquery/jquery.min.js"></script>
    <script src="./js/random_name.js"></script>
    <title>随机姓名</title>
</head>

<body>
    <div class="box">
        <div class="header">
            <form action="" class="layui-form">
                <div class="layui-form-item">
                    <label class="layui-form-label"><span class="required">*</span>数量:</label>
                    <div class="layui-input-inline">
                        <input type="number" name="num"  placeholder="请输入" id="num"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label long"><span class="required">*</span>是否带键值:</label>
                    <div class="layui-input-inline short">
                        <select name="isKey"  placeholder="请输入" id="isKey" lay-filter = "isKey">
                            <option value=""></option>
                            <option value="1">是</option>
                            <option value="2">否</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span class="required">*</span>字长:</label>
                    <div class="layui-input-inline">
                        <input type="number" name=""  placeholder="请输入1或者2" id="nameLong"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span class="required choice-starhide">*</span>字段:</label>
                    <div class="layui-input-inline">
                        <input type="text" name=""  placeholder="请输入" id="tyName"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
               <div class="btn-box">
                <button type="button" class="btn-blue" id="create">生成</button>
                <button type="reset" class="btn-green" id="reset">重置</button>
               </div>
            </form>
        </div>
        <div class="content" id="content"></div>
    </div>
</body>

</html>
