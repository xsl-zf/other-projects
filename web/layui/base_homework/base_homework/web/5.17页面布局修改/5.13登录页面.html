<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>登录</title>
	<link rel="stylesheet" href="./js/layui-v2.6.6/layui/css/layui.css">
	<link rel="stylesheet" href="./css/login.css">
</head>

<body>
	<div class="main-login">
		<p class="big-title">电力北斗安监应用</p>
		<div class="bg-1">
			<div class="bg-2">
				<form class="layui-form" action="" lay-filter="form">
					<p class="title"><span>用户登录</span></p>
					<div class="input-box">
						<input type="text" name="username" id="user" maxlength="10" autocomplete="off" placeholder="请输入账号"
							 class="layui-input" lay-verify="username">
					</div>
					<div class="input-box">
						<input type="password" name="password" minlength="4" maxlength="10" autocomplete="off" id="pwd" placeholder="请输入密码"
							 class="layui-input" lay-verify = "pass">
						<span><img src="./images/hide.png"></span>
					</div>

					<input type="checkbox" name="preservation" title="记住密码" id="checkbox1" checked="checked"
						lay-skin="primary" lay-filter="pwd">
					<button class="layui-btn"  lay-filter="submit_btn" id="submit_btn">登录</button>
				</form>
			</div>
		</div>
	</div>
	<script src="./js/layui-v2.6.6/layui/layui.js"></script>
	<script src="./js/login.js"></script>
</body>

</html>
