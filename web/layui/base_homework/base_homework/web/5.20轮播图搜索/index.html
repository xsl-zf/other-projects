<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Swiper demo</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

		<!-- Link Swiper's CSS -->
		<link rel="stylesheet" href="./css/swiper.css">

		<!-- Demo styles -->
		<link rel="stylesheet" href="./css/myswiper-2.css">
		<link rel="stylesheet" href="./css/myswiper.css">
		

	</head>

	<body>
		<div class="box">
			<!-- 搜索框 -->
			<div class="search">
				<input type="" class="searchInput" id="searchInput" name="searchInput" placeholder="请输入关键字">
				<button type="button" class="searchBtn" id="searchBtn">搜索</button>
				<!-- 下拉提示框 -->
				<div class="search-trips">
					<ul>
					</ul>
				</div>
			</div>
		<!-- Swiper -->
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<ul> </ul>
				</div>
				<div class="swiper-slide">
					<ul> </ul>
				</div>
				<div class="swiper-slide">
					<ul> </ul>
				</div>
				<div class="swiper-slide">
					<ul> </ul>
				</div>
				<div class="swiper-slide">
					<ul> </ul>
				</div>
			</div>
			<!-- Add Pagination -->
			<div class="swiper-scrollbar"></div>
		</div>
		</div>
		<!-- Swiper JS -->
		<script src="./js/swiper.js"></script>
		<script src="./js/layui-v2.6.6/layui/layui.js"></script>
		<script src="js/jquery.min.js"></script>
		<script src="./js/myswiper.js"></script>

		<!-- Initialize Swiper -->
		<script>
			
		</script>
	</body>
</html>
